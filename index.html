<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>CV</title>
</head>
<body>
    <div class="container">
        <div class="columns">

        
            <div class="leftColumn">
                <header>
                    <img src="img/photo.jpg" alt="photo" width="250" class="photo">
                    <p class="firstName">Malko Marina</p>
                </header>
                <section class="contactInformation">
                    <p class="headerContacts">Contact information:</p>
                </section>
                <section class="skills">

                </section>
            </div>

            <aside class="rightColumn">
                <section class="myself">
                    <p class="headerMyself">About Myself</p>
                </section>

                <section class="codeExample">
                    <p class="headerCode">Code example</p>
                </section>

                <section class="courses">
                    <p class="headerCourAses">Courses</p>
                </section>

                <section class="languages">
                    <p class="headerLanguage">Languages</p>
                </section>
            </aside>
        </div>
        <footer>RS-School</footer>
    </div>
</body>

</html>
